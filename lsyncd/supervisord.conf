[supervisord]
nodaemon=true


[program:setup]
priority=1
startsecs=0
autorestart=false
command= /setup.sh
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:ssh]
priority=2
command= bash -c "sleep 1 && /usr/sbin/sshd -D"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0


[program:lsyncd]
priority=3
startretries=18000
command=bash -c "sleep 1 && lsyncd /etc/lsyncd.conf"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
