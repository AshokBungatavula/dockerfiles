## this file is for service that are always on and independant from  the web services 
fs:  
    env_file:
        - env-prod
    volumes:
        - ../freeswitch/:/usr/local/freeswitch/conf
        - ../freeswitch/fs_cli.conf:/etc/fs_cli.conf
        - ../freeswitch/odbc.ini:/etc/odbc.ini
        - ../freeswitch/storage:/usr/local/freeswitch/storage
    extends:
        file: always-on.yml
        service: fs
    image: vipconsult/fs 

ftp:
    env_file:
        - env-prod
    extends:
        file: always-on.yml
        service: ftp
    image: vipconsult/proftpd
    
logger:
    env_file:
        - env-prod
    extends:
        file: always-on.yml
        service: logger

simplehelp:
    env_file:
        - env-prod
    extends:
        file: always-on.yml
        service: simplehelp
    ports: 
        - 212.71.232.67:80:80
        - 212.71.232.67:443:443
    image: vipconsult/simplehelp
