## this file is for service that are always on and independant from  the web services 
fs:  
    cpu_shares: 256
    privileged: true
    net: host
    volumes:
        - ../freeswitch/main:/usr/local/freeswitch/conf
        - ../freeswitch/main/fs_cli.conf:/etc/fs_cli.conf
        - ../freeswitch/main/odbc.ini:/etc/odbc.ini
        - ../freeswitch/main/storage:/usr/local/freeswitch/storage
    extends:
        file: common.yml
        service: common
    build: fs/ 

ftp:
    net: "host"
    volumes:
        - ../:/home
        - ../proftpd/ftpd.passwd:/etc/proftpd/ftpd.passwd
    extends:
        file: common.yml
        service: common   
    build: proftpd/

